<p>conference-form works!</p>
<form [formGroup]="conferenceForm" (ngSubmit)="createConference()">
  <input id="conference-name" formControName="name"/>
  <input id="conference-link" formControlName="link" />
  <input id="conference-price" formControlName="price" />
  <input id="conference-start-date" formControlName="startDate" />
  <input id="conference-end-date" formControlName="endDate" />
  <button type="submit" id="conference-submit-button" >Submit</button>
</form>
